<h2>My Heroes</h2>

<p-table [columns]="cols" [value]="heroes" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th>Supprimer</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{hero[col.field]}}
      </td>
      <td><button title="delete hero" (click)="delete(hero)">x</button></td>
    </tr>
  </ng-template>
</p-table>
