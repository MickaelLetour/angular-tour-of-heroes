<div [hidden]="submitted">
  <h3>Hero Form</h3>
  <form  (ngSubmit)="onSubmit()" #heroForm="ngForm">

    <div class="form-group">
      <label for="name">Hero Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo" #alterEgo="ngModel">
      <div [hidden]="alterEgo.valid || alterEgo.pristine"
           class="alert alert-danger">
        Alter Ego is required
      </div>
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>

    <p><button type="button" class="btn btn-default" (click)="newHero(model.name,model.alterEgo,model.power); heroForm.reset()" >New Hero</button></p>

    <p><button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button></p>

  </form>
</div>

<div [hidden]="!submitted">

  <h2>You submitted the following:</h2>

  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>

  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>

  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>

  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
