<div [hidden]="submitted">
  <h3>Hero Form</h3>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm" [formGroup]="form">

    <div class="form-group">
      <p *ngIf="form.invalid" class="alert alert-danger">Name is invalid.</p>
      <label>Hero Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        required
        [(ngModel)]="model.name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="model.age" name="age" #age="ngModel">
      <div [hidden]="age.valid || age.pristine"
           class="alert alert-danger">
        Age is required
      </div>
    </div>

    <div class="form-group">
      <label for="region">Region</label>
      <select class="form-control" id="region" required [(ngModel)]="model.regionName" name="region">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>

    <p><button type="button" class="btn btn-default" (click)="newHero(model.name,model.age,model.regionName); heroForm.reset()" >New Hero</button></p>

    <p><button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button></p>

  </form>
</div>

<div [hidden]="!submitted">

  <h2>You submitted the following:</h2>

  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>

  <div class="row">
    <div class="col-xs-3">Age</div>
    <div class="col-xs-9">{{ model.age }}</div>
  </div>

  <div class="row">
    <div class="col-xs-3">Region</div>
    <div class="col-xs-9">{{ model.regionName }}</div>
  </div>

  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
